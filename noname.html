<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>MathJax example</title>
  
</head>
<body>
<p>
  When <math xmlns='http://www.w3.org/1998/Math/MathML'> <mi> a </mi> <mo> &#x2260; <!-- not equal to --> </mo> <mn> 0 </mn> </math> , there are two solutions to <math xmlns='http://www.w3.org/1998/Math/MathML'> <mi> a </mi> <mo> &#x2260; <!-- not equal to --> </mo> <mn> 0 </mn> </math> and they are
  <math xmlns='http://www.w3.org/1998/Math/MathML'> <mfrac> <mrow> <mo> - </mo> <mi> b </mi> <mo> &#x00B1; <!-- plus-minus sign --> </mo> <msqrt> <msup> <mrow> <mi> b </mi> </mrow> <mrow> <mn> 2 </mn> </mrow> </msup> <mo> - </mo> <mn> 4 </mn> <mi> a </mi> <mi> c </mi> </msqrt> </mrow> <mrow> <mn> 2 </mn> <mi> a </mi> </mrow> </mfrac> </math>
</p>
<ul><li><math xmlns='http://www.w3.org/1998/Math/MathML'> <mo> &#x222B; <!-- integral --> </mo> <mfenced> <mrow> <mfrac> <mrow> <msup> <mrow> <mi> x </mi> </mrow> <mrow> <mn> 2 </mn> </mrow> </msup> <mo> - </mo> <mn> 11 </mn> </mrow> <mrow> <mi> x </mi> <mo> + </mo> <mn> 7 </mn> </mrow> </mfrac> </mrow> </mfenced> <mi> dx </mi> </math></li></ul>
<p>begin{equation} \int _0^\infty ...<math xmlns='http://www.w3.org/1998/Math/MathML'> <mo> &#x222B; <!-- integral --> </mo> <msup> <mrow> <mi> x </mi> </mrow> <mrow> <mn> 2 </mn> </mrow> </msup> <mi> dx </mi> </math></p>
</body>
</html>
